[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "Robert Huber", email = "rhuber@marum.de"},
  {name = "Anusuriya Devaraju", email = "anusuriya.devaraju@googlemail.com"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
  "autosemver~=0.5.5",
  "beautifulsoup4~=4.8.2",
  "configparser~=5.0.2",
  "connexion[swagger-ui]~=2.9.0",
  "extruct~=0.13.0",
  "feedparser~=6.0.8",
  "flask~=1.1.4",
  "flask-cors~=3.0.10",
  "flask-limiter<=2.0.0",
  "hashid~=3.1.4",
  "idutils~=1.1.5",
  "jmespath~=0.10.0",
  "levenshtein~=0.12.0",
  "lxml~=4.7",
  "markupsafe~=2.0.1",
  "pandas~=1.3.5",
  "pyRdfa3~=3.5.3",
  "pyld~=2.0.3",
  "pyyaml!=6.0.0,!=5.4.0,!=5.4.1",
  "rapidfuzz~=3.1.2",
  "rdflib~=6.1.1",
  "requests~=2.24.0",
  "sparqlwrapper~=1.8.5",
  "tika~=1.24",
  "tldextract~=3.1.2",
  "urlextract~=1.2.0",
  "waitress~=2.1.1",
  "werkzeug~=1.0"
]
description = "FUJI (FAIRsFAIR Data Objects Assessment Service), A service to evaluate FAIR data objects based on FAIRsFAIR Metrics"
# TODO: figure out why the README causes failure of building the docker container
# readme = "README.md"
keywords = [
  "PANGAEA",
  "FAIRsFAIR",
  "FAIR Principles",
  "Data Object Assessment",
  "Swagger",
  "FAIR",
  "Research Data",
  "FAIR data",
  "Metadata harvesting"
]
license = "MIT"
name = "fuji"
requires-python = ">=3.8"
version = "3.0.0"

[project.optional-dependencies]
dev = [
  "fuji[testing]",
  "pre-commit~=3.3"
]
docs = [
  "docutils>=0.14,<0.18",
  "myst-parser~=0.16",
  "sphinx~=4.2",
  "sphinx-rtd-theme~=1.0"
]
report = [
  "bokeh~=2.4",
  "jupyter~=1.0"
]
testing = [
  "pytest~=7.4",
  "pytest-cov~=4.1",
  "pytest-randomly~=3.1",
  "pytest-recording~=0.13",
  "pytest-xdist~=3.3"
]

[project.urls]
Homepage = "https://www.f-uji.net"
Issues = "https://github.com/pangaea-data-publisher/fuji/issues"
Source = "https://github.com/pangaea-data-publisher/fuji"

[tool.hatch.build]
include = [
  "docs",
  "fuji_server",
  "AUTHORS",
  "LICENSE",
  "README.md"
]

[tool.hatch.envs.default]
features = ["dev"]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
cov = "pytest --cov"
cov-xml = "pytest --cov --cov-report=xml"
cov-html = "pytest --cov --cov-report=html"

[tool.hatch.build.targets.wheel]
packages = ["fuji_server"]

[tool.pytest.ini_options]
testpaths = "tests"
markers = [
  "manual", # tests which should be triggered manual only
  "noci", # tests which should not run on the CI
  "regression", # tests which run a fuji as a whole
  "smoke", # tests which run very fast
]

[tool.coverage.run]
source = ["fuji_server"]

[tool.coverage.report]
skip_empty = true

[tool.black]
target_version = ["py38", "py39", "py310", "py311"]
line-length = 120

[tool.ruff]
line-length = 120
target-version = "py38"
select = [
  # "B",    # flake8-bugbear
  # "C4",   # flake8-comprehensions
  # "E",    # pycodestyle
  # "F",    # pyflakes
  "I",    # isort
  # "PGH",  # pygrep-hooks
  # "RUF",  # ruff
  "UP",   # pyupgrade
  # "W",    # pycodestyle
  # "YTT",  # flake8-2020
]

[tool.ruff.isort]
known-first-party = ["fuji_server"]

[tool.ruff.per-file-ignores]
# Ignore certain rules for tests, e.g. usage of assert is allowed
"tests/" = [
  "S101", # assert
]
