[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "Robert Huber", email = "rhuber@marum.de"},
  {name = "Anusuriya Devaraju", email = "anusuriya.devaraju@googlemail.com"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
  "beautifulsoup4~=4.8.2",
  "configparser~=5.0.2",
  "connexion[swagger-ui]~=2.9.0",
  "extruct~=0.13.0",
  "feedparser~=6.0.8",
  "flask~=1.1.4",
  "flask-cors~=3.0.10",
  "flask-limiter<=2.0.0",
  "hashid~=3.1.4",
  "idutils~=1.1.5",
  "jmespath~=0.10.0",
  "levenshtein~=0.12.0",
  "lxml~=4.7",
  "markupsafe~=2.0.1",
  "pandas~=1.3",
  "pyRdfa3~=3.5.3",
  "pyld~=2.0.3",
  "pyyaml!=6.0.0,!=5.4.0,!=5.4.1",
  "rapidfuzz~=3.1.2",
  "rdflib~=6.1.1",
  "requests~=2.24.0",
  "sparqlwrapper~=1.8.5",
  "tika~=1.24",
  "tldextract~=3.1.2",
  "urlextract~=1.2.0",
  "waitress~=2.1.1",
  "werkzeug~=1.0"
]
description = "FUJI (FAIRsFAIR Data Objects Assessment Service), A service to evaluate FAIR data objects based on FAIRsFAIR Metrics"
keywords = [
  "PANGAEA",
  "FAIRsFAIR",
  "FAIR Principles",
  "Data Object Assessment",
  "Swagger",
  "FAIR",
  "Research Data",
  "FAIR data",
  "Metadata harvesting"
]
license = "MIT"
name = "fuji"
readme = "README.md"
requires-python = ">=3.11"
version = "3.0.0"

[project.optional-dependencies]
dev = [
  "fuji[lint]",
  "fuji[testing]"
]
docs = [
  "docutils>=0.14,<0.18",
  "myst-parser~=0.16",
  "sphinx~=4.2",
  "sphinx-rtd-theme~=1.0"
]
lint = [
  "pre-commit~=3.3"
]
report = [
  "bokeh~=2.4",
  "jupyter~=1.0"
]
testing = [
  "pytest~=7.4",
  "pytest-cov~=4.1",
  "pytest-randomly~=3.1",
  "pytest-recording~=0.13",
  "pytest-xdist~=3.3"
]

[project.urls]
Homepage = "https://www.f-uji.net"
Issues = "https://github.com/pangaea-data-publisher/fuji/issues"
Source = "https://github.com/pangaea-data-publisher/fuji"

[tool.black]
line-length = 120
target_version = ["py311"]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
parallel = true
source = ["fuji_server"]

[tool.hatch.build]
include = [
  "docs",
  "fuji_server",
  "AUTHORS",
  "LICENSE",
  "README.md"
]

[tool.hatch.build.targets.wheel]
packages = ["fuji_server"]

[tool.hatch.envs.default]
dev-mode = true
features = [
  "lint",
  "testing"
]

[tool.hatch.envs.default.scripts]
cov = "pytest --cov {args}"
cov-html = "pytest --cov --cov-report=html {args}"
cov-xml = "pytest --cov --cov-report=xml {args}"
lint = "pre-commit run --all-files --color=always {args}"
test = "pytest {args}"

[tool.pytest.ini_options]
markers = [
  "manual",  # tests which should be triggered manual only
  "noci",  # tests which should not run on the CI
  "regression",  # tests which run a fuji as a whole
  "smoke"  # tests which run very fast
]
testpaths = "tests"

[tool.ruff]
line-length = 120
select = [
  "I"  # isort
]
target-version = "py311"

[tool.ruff.isort]
known-first-party = ["fuji_server", "tests"]
